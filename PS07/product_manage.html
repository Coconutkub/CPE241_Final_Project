<body>
    <div class="topic">
        <h1>Manage Product</h1>
        <div class="user">
            <p class="name">Hello Seller</p>
            <a class="topic" href="/PS07/shop.html">Logout</a>
        </div>
    </div>
    <nav>
        <a class="nav" href="seller_coupon.html">Seller Coupon management</a>

    <div class="all">
        <div class="form">
            <h2 class="formTopic" style="text-align: center;">Manage Products</h2>
            <form>
                <label>Product Name</label>
                <input type="text" name="product_name"><br><br>
                <label>Price</label>
                <input type="number" name="price" step="0.01"><br><br>
                <label>Category</label>
                <input type="text" name="category"><br><br>
                <label>Stock</label>
                <input type="number" name="stock"><br><br>
        </div>
        <div class="submit">
            <button class="submit" type="submit">Add Product</button></div>
        </form>

        <h2 style="text-align :center;">Product List</h2>
        <table border="1" style="margin-left: auto;margin-right: auto;">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Product</td>
                    <td>$10.00</td>
                    <td>Category 1</td>
                    <td>20</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </head>
    </div>
